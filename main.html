<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="./JSAxios/axios@1.13.min.js"></script>
    <script src="./JSAxios/libreria.js"></script>
    <script defer src="./script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./Img/IconaGlobo.png" />
    <title>Random User</title>
  </head>

  <body>
    <header>
      <div class="text-center">
        <h1 class="fw-bold">RANDOM USER</h1>
        <h3>Enjoy discovering people all over the world</h3>
      </div>
    </header>
    <main>
      <div id="navBarDisplayCard">
        <div></div>
      </div>
      <div id="containerDisplayCard">
        <div id="boxCustomizeUser">
          <div id="slider">
            <label id="textNUser">NÂ° User: 1</label>
            <div>
              <input
                type="range"
                id="rangeUser"
                value="1"
                min="1"
                max="100"
                class="form-range"
              />
              <input
                id="numberUser"
                type="number"
                value="1"
                min="1"
                max="5000"
                class="form-control"
              />
            </div>
          </div>
          <div id="gender">
            <select id="lstGender">
              <option value="">All</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <input
            type="text"
            id="textRicercaFlag"
            placeholder="Cerca qui la nazione..."
          />
          <div id="boxCheckbox"></div>
          <button id="generateUser">Generate</button>
        </div>
        <div id="boxCard">
          <div id="boxCardScrol"></div>
          <div id="barraProgressioneCard"></div>
        </div>
      </div>
    </main>
    <footer>
      <div>Contact Me</div>
    </footer>
  </body>
</html>
